<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="scripts.js" defer></script>
</head>
<body>
  <div class="weather-card">
    <h2 class="heading">Weather App</h2>

    <div class="search-container">
      <input type="search" class="search-input" placeholder="Search for a city..." />
      <br /><br />
      <button class="search-btn">Search</button>
    </div>

    <h1 class="city-name">--</h1>
    <p class="temperature">Temperature: <span class="temp-value">--</span></p>
    <p class="condition">Condition: <span class="weather-condition">--</span></p>
  </div>
</body>
</html>
