<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="./logo/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./logo/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./logo/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="scripts.js" defer></script>
</head>
<body>
  <div class="weather-card">
    <h2 class="heading">Weather App</h2>

    <div class="search-container">
      <input type="search" class="search-input" placeholder="Search for a city..." />
      <br /><br />
      <button class="search-btn">Search</button>
    </div>

    <h1 class="city-name">--</h1>
    <p class="temperature">Temperature: <span class="temp-value">--</span></p>
    <p class="condition">Condition: <span class="weather-condition">--</span></p>
  </div>
</body>
</html>
